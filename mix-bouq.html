<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <title>Flower store</title>
</head>

<body>
    <nav class="nav">
        <div class="container">
            <div class="row navbar-items">
                <div class="col-1">
                    <a class="nav__brand" href="index.html">Flos</a>
                </div>
                <div class="col-11">
                    <ul class="nav__list clear-list">
                        <li class="nav__item">
                            <a class="nav__link" href="index.html">Home</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="makeorder.html">Make order</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <section class="order-form-section">
        <div class="container">
            <form action="/" method="post" class="order-form">
                <div class="row margin-b-sm">
                    <div class="col-6">
                        <input class="order-form__field" type="text" placeholder="Your Name" required>
                    </div>
                    <div class="col-6">
                        <input class="order-form__field" type="text" placeholder="Adress" required>
                    </div>
                </div>
                <div class="row margin-b-sm">
                    <div class="col-6">
                        <input class="order-form__field" type="tel" placeholder="Your phone number" required>
                    </div>
                    <div class="col-6">
                        <input class="order-form__field" type="date" part="Suply date" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <textarea class="order-form__text" rows="5" placeholder="Message"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn_main order-form__btn">Make order</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <span>Created by Kamił & Serhii © 2022</span>
        </div>
    </footer>
</body>

</html>
